<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/style.css">

    <title>SuperÁvit</title>
    
</head>
<body>
    <header>
        <nav class="nav-l">
            <a href="login.html" class="link-nav"> login</a>
        </nav>
        <nav class="nav-r">
            <a href="cadastro.html" class="link-nav
            ">Cadastro</a>
        </nav>
    </header>
    <main class="login">
        <div class="login-container">
            <form class="login-form" action="login.html">
                <input class="login-input" type="text" placeholder="Nome Completo">

                <span class="input-line" ></span>
                
                <input class="login-input" type="text" placeholder="Nome de Usuário"> 

                <span class="input-line" ></span>

                <input class="login-input" type="email" placeholder="E-mail">

                <span class="input-line" ></span>
                
                <input class="login-input" type="email" placeholder="Comfirme o E-mail">

                <span class="input-line" ></span>

                <input class="login-input" type="password" placeholder="Senha">

                <span class="input-line" ></span>

                <input class="login-input" type="password" placeholder="Confirme a Senha">

                <span class="input-line" ></span>

                <footer class="termo-container">
                    <input type="checkbox" name="termo" value="1"> 
                    <label for="termo">Concordo com os <a href="#"><strong>Termos de Uso</strong></a> do SuperÁvit</label> 
                </footer>
                <div class="button-container">
                    <button class="login-button" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>  
    </main>

</body>
</html>
